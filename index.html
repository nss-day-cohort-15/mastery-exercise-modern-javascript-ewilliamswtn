<!DOCTYPE html>
<html>
<head>
  <title>Robot Battle Dome</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
  <div class="container">
    <div class="row titleRow">
      <div class="col-sm-1 spacer"></div>
      <div class="col-sm-8 rbdTitle">ROBOT BATTLE DOME</div>
    </div>

    <div class="row nameInputRow">
      <div class="col-sm-1 spacer"></div>
      <div class="col-sm-3">
        <label for="player1">Player 1 Name:</label>
        <input type="text" name="player1" id="player1">
      </div>
      <div class="col-sm-2 spacer"></div>
      <div class="col-sm-3">
        <label for="player2">Player 2 Name:</label>
        <input type="text" name="player2" id="player2">
      </div>
    </div>

    <div class="row selectRow">
      <div class="col-sm-1 spacer"></div>
      <div class="col-sm-3">
        <select name="select1" class="roboSelect" id="select1">
          <option selected disabled class="selectDefault">--Choose Fighter--</option>
          <optgroup label="Decepticons: Medium HP/DMG">
            <option value="Megatron" class="megatron1">Megatron</option> 
            <option value="Soundwave" class="soundwave1">Soundwave</option>
          </optgroup>
          <optgroup label="Dinobots: High HP, Low Dmg">
            <option value="Grimlock" class="grimlock1">Grimlock</option>
            <option value="Snarl" class="snarl1">Snarl</option> 
          </optgroup>
          <optgroup label="Gundams: Low HP, High DMG">
            <option value="Tallgeese" class="tallgeese1">Tallgeese</option>
            <option value="Heavyarms" class="heavyarms1">Heavyarms</option>
          </optgroup>
        </select>
      </div>

      <div class="col-sm-2 spacer"></div>
      <div class="col-sm-3">
        <select name="select2" class="roboSelect" id="select2">
          <option selected disabled class="selectDefault">--Choose Fighter--</option>
          <optgroup label="Decepticons: Medium HP, Medium DMG">
            <option value="Megatron" class="megatron2">Megatron</option> 
            <option value="Soundwave" class="soundwave2">Soundwave</option>
          </optgroup>
          <optgroup label="Dinobots: High HP, Low DMG">
            <option value="Grimlock" class="grimlock2">Grimlock</option>
            <option value="Snarl" class="snarl2">Snarl</option> 
          </optgroup>
          <optgroup label="Gundams: Low HP, High DMG">
            <option value="Tallgeese" class="tallgeese2">Tallgeese</option>
            <option value="Heavyarms" class="heavyarms2">Heavyarms</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="row roboImgRow">
      <div class="col-sm-3 imgDiv" id="img1Div"></div>
      <div class="col-sm-1 spacer"></div>
      <div class="col-sm-3 imgDiv" id="img2Div"></div>
    </div>

    <div class="row buttonRow">
      <div class="col-sm-4 spacer"></div>
      <div class="col-sm-3 buttonDiv" id="buttonDiv">
        <button class="battleButton" id="battleButton">Start Battle</button>
        <button class='battleButton hidden' id='fightButton'>Fight!</button>
      </div>
    </div>

  </div>



  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="quiz.js"></script>
   <script src="rbd.js"></script>



</body>
</html>
